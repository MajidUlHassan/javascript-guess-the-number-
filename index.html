<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number | Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="container"">
    <section class=" upper-area">
      <div class="btn try-area">
        Play Again
      </div>
      <div class="guess-area">
        Guess the number from 1 to 20
      </div>
      <div class="hidden">?</div>
      </section>

      <hr>

      <section class="lower-area">

        <div class="input-area">
          <input class="input" type="number">
          <button class="btn btn-check">check</button>
        </div>

        <div class="score-area">
          <div id="message">Start Guessing 😁</div>
          <div>
            <span class="score">Score:</span>
            <span id="score">20</span>
          </div>
          <div>
            <span class="highscore">Highscore:</span>
            <span id="highscore">0</span>
          </div>
        </div>
      </section>
    </main>
    <video class="video" src="1. Introduction to the User Experience Course.mp4"></video>
  </body>

</html>
